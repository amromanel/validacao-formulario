<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,700;0,900;1,600&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="header">
            <h2> Criar uma Conta</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username"> Nome do usuário:</label>
                <input type="text" id="username" placeholder="Digite o nome do seu usuário">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="email"> Email:</label>
                <input type="text" id="email" placeholder="Digite seu email">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="password"> Senha</label>
                <input type="text" id="password" placeholder="Digite sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="password-confirmation"> Confirmação de Senha</label>
                <input type="text" id="password-confirmation" placeholder="Digite sua senha novamente">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> Mensagem de erro</small>

            </div>

            <button type="submit"> Enviar</button>

        </form>
    </div>
    <script src="https://kit.fontawesome.com/91f8d7c831.js" crossorigin="anonymous">
    </script>

    <script src="js/script.js"></script>
</body>

</html>
